#log4j.logger.com.parallel.runner=INFO, CA, FA
log4j.rootLogger=INFO, CA, FA
#log4j.com.edifecs.archival=DEBUG, FA
#log4j.logger.org=DEBUG, CA, FA1

#Console Appender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n
log4j.appender.CA.Threshold=DEBUG

#File Appender
log4j.appender.FA=org.apache.log4j.FileAppender
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n
log4j.appender.FA.Threshold=DEBUG
log4j.appender.FA.File=logs/logs.log

